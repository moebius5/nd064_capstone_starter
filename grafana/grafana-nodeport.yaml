apiVersion: v1
kind: Service
metadata:
  labels:
    app: 
      app.kubernetes.io/instance: prometheus
      app.kubernetes.io/name: grafana
  name: grafana-nodeport
  namespace: monitoring
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
    nodePort: 30030
